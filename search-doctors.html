<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find a Doctor</title>
  <link rel="stylesheet" href="search-doctors.css" />
  <script defer src="search-doctors.js"></script>
</head>
<body>
  <header>
    <h1>üë®‚Äç‚öïÔ∏è Search and Book Doctors</h1>
